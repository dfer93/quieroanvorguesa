    <main class="container">
        <div class="main main-raised">
            <div class="container">
                <div class="section text-center">
<br><br><br><br>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-icon card-header-info">
                <div class="card-icon"><i class="material-icons text-white">language</i> <h4 class="card-title">CONTACTOS</h4></div>
                
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre"><b>Nombres y Apellidos</b></label>
                        <input type="text" class="form-control" id="nombre" required="required">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mail"><b>Correo</b></label>
                        <input type="email" class="form-control" id="mail">
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sexo"><b>Sexo</b></label>
                        <select class="form-control selectpicker" data-style="btn btn-link" id="sexo" required="required">
                            <option>Elige una opcion</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>

                    <div class="col-md-2"></div>
                    <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="tipoatencion" id="atc" value="option1" > Atención al Cliente
                        <span class="circle"><span class="check"></span></span>
                        </label>
                    </div>
                    <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="tipoatencion" id="pedidos" value="option2"> Pedidos
                        <span class="circle"><span class="check"></span></span>
                        </label>
                    </div>

                </div>

                <div class="row">
                    <textarea class="col-md-12 form-control" placeholder="Mensaje" rows="3" required="required"></textarea>
                </div>
                <div class="row">
                    
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Desea recibir nuestros boletines
                        <span class="form-check-sign">
                        <span class="check"></span>
                        </span>
                        </label>
                    </div>
                </div>
                <button class="btn btn-success btn-block" id="enviar">ENVIAR</button>
                </div>

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/sweet.js"></script>
    <script>
        $('#enviar').on('click', ()=>{
            Swal.fire({
              title: 'Estas seguro/a?',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Sí, estoy seguro/a!'
            }).then((result) => {
              if (result.value) {
                Swal.fire(
                  'Enviado!',
                  'En breve nos contactaremos contigo.',
                  'success'
                ).then(()=>{
                    location.href='contactos.html'
                })
              }
            })
        })
    </script>
